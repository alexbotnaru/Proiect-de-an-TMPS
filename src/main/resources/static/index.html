<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trips</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="trip in trips">
                {{ trip.price }} {{trip.hotel}}

            </li>
        </ul>
    </div>

    <script>
        const apiURl = "http://localhost:8080/api/trip";
        new Vue({
            el: '#app',
            data() {
                return {
                    trips: []
                }
            },
            created() {
                fetch(apiURl)
                .then(response => {
                    return response.json();
                })
                .then(trips => {
                    this.trips = trips;
                })
            }
        });
    </script>



</body>
</html>
