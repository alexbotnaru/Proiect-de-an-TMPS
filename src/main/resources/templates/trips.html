<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <h1>Trips</h1>
    </div>

    <div class="col-md-4 col-6 col-lg-3 mt-4 col" style="margin: 0;display: flex;width: fit-content;flex-direction: row;">
        <div class="card" th:each="trip: ${trips}">
            <div class="card" style="width: 18rem;">
                <img src="https://mediaim.expedia.com/destination/1/de8df0d360f053d02d7fb41618b95bf8.jpg?impolicy=fcrop&w=536&h=384&q=high"
                     class="card-img-top" alt="moldova">
                <div class="card-body">
                    <h5 class="card-title" th:text="${trip.description}">${trip.description}</h5>
                    <p class="card-text" th:text="${trip.price}"></p>
                    <a href="#" class="btn btn-primary">More details</a>
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
